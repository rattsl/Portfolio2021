<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RATTSL.COM</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/venders/bootstrap-reboot.css">
  <link rel="stylesheet" href="styles/loader.css">
  <script src="scripts/venders/pace.js"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div id="global-container">
    <div id="container">
      <header class="header">
        <div class="header__inner">
          <div class="logo item">
            RATTSL.COM
          </div>
          <nav class="header__nav">
            <ul class="header__ul">
              <li class="header__li item"><a href="#">ABOUT</a></li>
              <li class="header__li item"><a href="#">PROFILE</a></li>
              <li class="header__li item"><a href="#">LIFE</a></li>
              <li class="header__li item"><a href="#">SKILLS</a></li>
              <li class="header__li item"><a href="#">WORKS</a></li>
            </ul>
          </nav>
          <button class="mobile-menu__btn"
          onclick="document.querySelector('body').classList.toggle('menu-open');">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </header>
      <div class="hero"></div>
      <div id="content">
        <aside id="left"></aside>
        <main id="main">
          <section class="about">
            <div class="about__inner">
              <h1 class="about__title">WHAT IS THIS?</h1>
              <img class="about__img" src="assets/question.png" alt="question">
              <p class="about__txt">rattsl(@rattsl)のポートフォリオサイトです。</p>
            </div>
          </section>
          <section class="prof">
            <div class="prof__inner">
              <h1 class="prof__title">PROFILE</h1>
              <div class="prof__container">
                <img class="prof__img" src="assets/myIcon.jpg" alt="myIcon">
                <div class="prof__texts">
                  <h2 class="prof__name">Hayato Kakiuchi</h2>
                  <p class="prof__sub">Web Developer</p>
                  <hr>
                  <ul class="prof__ul">
                    <li class="prof__li">生年月日：1996/06/02</li>
                    <li class="prof__li">出身地：福井県</li>
                    <li class="prof__li">大学：日本大学　経済学部</li>
                    <li class="prof__li">好きなもの：コーヒー</li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
          <section class="life">
            <div class="life__inner">
              <h1 class="life__title">LIFE</h1>
              <div class="life__container">
                <div class="life__childhood">
                  <div class="life__texts">
                    <h2 class="life__heading">幼少期</h2>
                    <p class="life__text"></p>
                  </div>
                  <img class="life__img" src="assets/childhood2.png" alt="childhood">
                </div>
                <div class="life__school">
                  <img class="life__img" src="assets/student.JPG" alt="student">
                  <div class="life__texts">
                    <h2 class="life__heading">学生時代（小・中・高）</h2>
                    <p class="life__text"></p>
                  </div>
                <div class="life__college">
                  <div class="life__texts">
                    <h2 class="life__heading">大学時代前期（1,2年次）</h2>
                    <p class="life__text"></p>
                  </div>
                  <img class="life__img" src="assets/college_study.png" alt="college">
                </div>
                <div class="life__univ">
                  <img class="life__img" src="assets/univ_student.jpg" alt="univ">
                  <div class="life__texts">
                    <h2 class="life__heading">大学時代後期（3,4年次）</h2>
                    <p class="life__text"></p>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="skills"></section>
          <section class="works"></section>
        </main>
        <aside id="right"></aside>
      </div>
    </div>
    <footer class="footer"></footer>
  </div>
</body>
</html>
